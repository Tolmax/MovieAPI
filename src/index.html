<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" sizes="32*32">
    <link rel="icon" href="./img/icon.svg" type="image-svg+xml">

    <!-- <link rel="stylesheet" href="./css/style.css"> -->
    <title>Movie App</title>
</head>

<body class="body">
    <header class="container">
        <div class="header">
            <a href="./index.html" class="header__logo">Movie App</a>
            <form>
                <input type="text" class="header__search" placeholder="Поиск по словам" />
            </form>
        </div>
    </header>
    <div class="container">
        <div class="movies"></div>
        <div class="popup popup__type-urls">
            <div class="popup__content">
                <h2 class="popup__title">Смотрите фильм по ссылке</h2>
                <div class="popup__movieurls"></div>
                <button type="button" class="popup__close"></button>
            </div>
        </div>
        <div class="popup popup__type-movie-details">
            <div class="popup__content">
                <img class="popup__image" src="" alt="">
                <h2>
                    <span class="popup__title"></span>
                    <span class="popup__release-year"></span>
                </h2>
                <ul class="popup__movie-infor ">
                    <li class="popup__ganer">Жанр: </li>
                    <li class="popup__runtime">Продолжительность: </li>
                    <li class="popup__urlword">Сайт: <a class="popup__url" target="_blank" href="#"></a></li>
                    <li class="popup__description">Описание: </li>
                </ul>
                <button type="button" class="popup__close"></button>
                <div class="popup__btns">
                    <button type="button" class="popup__movie-similar">Похожие фильмы</button>
                    <button type="button" class="popup__movie-url">Смотреть фильм</button>
                </div>
            </div>
        </div>


        <template id="movie">
            <div class="movie">
                <div class="movie__cover-inner">
                    <img src="" alt="" class="movie__cover" />
                    <div class="movie__cover--darkened"></div>
                </div>
                <div class="movie__info">
                    <div class="movie__title">Mortal Combat</div>
                    <div class="movie__category">Фантастика</div>
                    <div class="movie__year">Неизвестно</div>
                    <div class="movie__rating">9</div>
                </div>
            </div>
        </template>

        <template id="similarmovie">
            <div class="similarmovie">
                <img src="" alt="" class="similarmovie__cover" />
                <div class="similarmovie__cover--darkened"></div>
                <div class="similarmovie__title">Mortal Combat</div>
            </div>
        </template>

        <!-- <script src="./src/script.js"></script> -->
</body>
<footer class="footer">
      <a href="index.html" class="footer__logo">PET PROJECT</a>
      <p class="footer__copyright">
        © 2024 Movie API
      </p>
</footer>
</html>
