<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <title>Movie App</title>
</head>

<body class="body">
    <header class="container">
        <div class="header__content">
            <a href="./index.html" class="header__logo">Movie App</a>
            <form>
                <input type="text" class="header__search" placeholder="Поиск" />
            </form>
        </div>
    </header>
    <div class="container">
        <div class="movies"></div>
        <div class="popup">
            <div class="content">
                <img class="popup__image" src="" alt="">
                <h2>
                    <span class="popup__title">Название</span>
                    <span class="popup__release-year">Год</span>
                </h2>
                <ul class="popup__movie-infor">
                    <div class="popup__loader"></div>
                    <li class="popup__ganer">Жанр: </li>
                    <li class="popup__runtime">Время: </li>
                    <li class="popup__url">Сайт: <a href="">ee</a></li>
                    <li class="popup__description">Описание: </li>
                </ul>
                <button type="button" class="popup__close">ЗАКРЫТЬ</button>
            </div>
        </div>
    </div>

    <template id="movie">
        <div class="movie">
            <div class="movie__cover-inner">
                <img src="" alt="" class="movie_cover" />
                <div class="movie__cover--darkened"></div>
            </div>
            <div class="movie__info">
                <div class="movie__title">Mortal Combat</div>
                <div class="movie__category">Фантастика</div>
                <div class="movie__year">Неизвестно</div>
                <div class="movie__rating ">9</div>
            </div>
        </div>
    </template>
    <script src="./js/script.js"></script>
</body>

</html>
<!--movie__rating--green        это используем для app.js-->
